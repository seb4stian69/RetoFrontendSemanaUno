<br>

<button (click)="goToCart()">Ir al carrito</button>
<button (click)="goToHistory()">Mi historial de compras</button>
<button (click)="logout()">Salir de la sesion</button>

<br>

<div id="products">

  <div *ngFor="let product of products">

    <div *ngIf="product.isEnabled.enable">
      <h2>{{product.name.name}}<span>: {{product.price.quantity}}$</span></h2>
      <Button (click)="addToCart(product)">Agregar al carrito</Button>
    </div>

  </div>

</div>
